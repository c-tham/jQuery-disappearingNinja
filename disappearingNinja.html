<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery - Disappearing Ninja</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
        //attach a click event listener to all the img tags when the document is ready
            $(".ninja").click(function(){
                $(this).fadeOut("slow");
            });
            $("#restore").click(function() {
                 $(".ninja").show( "slow" );
             });
        });
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h1>jQuery 1 - Disappearing Ninja</h1>
        </div>
        <div id="body">
            <div>
                <img src="ninja.png" alt="" class="ninja">
                <img src="ninja.png" alt="" class="ninja">
                <img src="ninja.png" alt="" class="ninja">
                <img src="ninja.png" alt="" class="ninja">
                <img src="ninja.png" alt="" class="ninja">
                <img src="ninja.png" alt="" class="ninja">
                <img src="ninja.png" alt="" class="ninja">
                <img src="ninja.png" alt="" class="ninja">
            </div>
        </div>
        <div id="footer">
            <button id="restore">Restore back our ninja</button>
        </div>
    </div>
</body>
</html>
